{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <style>
    .header {
        //overflow: hidden;
        background-color: #111111;
        position: fixed;
        text-align: center;
        top: 0;
        left: 0;
        width: 100%;
    }

    .header-element {
        float: center;
        display: inline-block;
        color: #ffffff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 27px;
    }

    .header-element:hover {
        background: #aa0000;
        color: white;
    }


    .button {
        background-color: #111111;
        border: solid #990000;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #aa1111;
        border: solid #111111;
        border-radius: 5%;
    }

    .dropdown {
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #a00;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.4);
        z-index: 1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown-element {
        font-size: 20px;
        border: 1px solid #111;
        padding: 1px 10px;
        cursor:pointer;
    }
    .dropdown-element:hover {
        background-color: #100;
    }

    .grid-container {
        width: 1050px;
        display: grid;
        grid-template-columns: 500px 500px;
        grid-gap:50px;

    }
    .block {
        width: 500px;
        padding: 20px;
        box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.4);
    }

        {% block styles %} {% endblock %}
    </style>

    <title> D2Stats </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<div style="margin-top: 100px">
    <div align="center">
          {% block content %} {% endblock %}
    </div>
</div>

<div class="header">
    <a class="header-element" href="{% url 'index' %}">Home</a>
    <a class="header-element" href="{% url 'ladder' %}">Ladder</a>
    <div class="dropdown header-element">
        Server
        <div class="dropdown-content">
            <a><div class="dropdown-element"><p>First server</p></div></a>
            <a><div class="dropdown-element"><p>Second server</p></div></a>
        </div>
    </div>

    {% if not request.user.is_authenticated %}
    <a class="header-element"  href="{% url 'sign in' %}">Sign In</a>
    <a class="header-element"  href="{% url 'sign up' %}">Sign Up</a>
    {% else %}
    <a class="header-element"  href="{% url 'preLobby' %}">Lobby</a>
    <a class="header-element"  href="{% url 'profile' request.user.id %}">Profile</a>
    <a class="header-element"  href="{% url 'messages' %}">Messages</a>
    <a class="header-element"  href="{% url 'sign out' %}">Sign Out</a>
    {% endif %}
</div>


<script src="{% static 'jquery/jquery-3.5.1.min.map' %}"></script>
{% block script %} {% endblock %}
</body>
</html>
